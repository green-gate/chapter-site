<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and custom css -->
    <link rel="stylesheet" href="./css/boostrap.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
      <nav class="navbar navbar-light bg-faded">
          <h1 class="navbar-brand mb-0">Navbar</h1>
      </nav>
      <div id="index-carousel" class="carousel slide" data-ride="carousel">

              </div>
          </div>

          <!-- Left and right controls -->
          <!-- <a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a> -->

      </div>

    <!-- Bundled jQuery, Tether and BS bundled and AFTER is custom js file -->
    <script src="./js/bootstrap-4-bundle.min.js"></script>
    <script src="./js/es2015/index.min.js"></script>
